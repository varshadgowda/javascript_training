    <head></head>
    <body>
        <script>
            //falsy values : undefined, 0, null, '', NaN
            //truthy values : NOT falsy values
            var height;
            height = 23;
            if(height) {
                console.log("variable is defined");
            } else {
                console.log("variable is NOT defined");
            }
            //Equality Operator
            if(height === '23'){
                console.log('the == operator does type coercion!.');
            }
        </script>
    </body>
</html>
