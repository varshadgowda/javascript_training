            </form>
        </div>
    </body>
    <script>
         function userid_validation(mx,my)
            {
                var uid = document.registration.userid;
                var uid_len = uid.value.length;
                document.getElementById('errorUserID').style.display = 'none';
                document.getElementById('errorUserID').innerText= "";
                    if (/^([A-Za-z]{5,12})$/.test(uid.value) === false) {
                        document.getElementById('errorUserID').style.display = 'block';
