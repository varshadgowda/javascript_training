<html>
    <head></head>
    <body>
        <script>
            var now = 2019;
            var johnAge = 1985;
            var fullAge = 19;

            //Multiple operators
            var isFullAge = now - johnAge >= fullAge;
            console.log(isFullAge);

            //Grouping
            var ageJohn = now - johnAge ; 
            var ageMark = 35;
            var average = (ageJohn + ageMark) / 2;
            console.log(average);

            //Multiple assignments
            var x,y;
            x = y = (3 + 5) * 4 - 6;
            console.log(x, y);

            //More operators
            x *= 2;
            console.log(x);
            x += 2;
            console.log(x);
            x--;
            console.log(x);
            x++;
            console.log(x);
        </script>
    </body>
</html>
